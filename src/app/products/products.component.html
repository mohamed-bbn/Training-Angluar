<app-page-head [title]="'المنتجات'"></app-page-head>
<section class="brands">
  <div class="container">
    <h2 class="title"> المنتجات</h2>
    <div class="row">
      <div *ngFor="let item of products | paginate: { itemsPerPage: 6, currentPage: p }" class="col-sm-4
        brand-itme">
        <a class="logobeand" routerLink="/productdetails/{{item.id}}">
          <img src="{{item.url}}" alt="">
          <h2>{{item.title}}</h2>
        </a>
      </div>
    </div>
    <app-loading-spinner *ngIf="ShowSpinner"></app-loading-spinner>
    <pagination-controls (pageChange)="p = $event; pageChange($event)" class="pager"></pagination-controls>
  </div>
</section>
